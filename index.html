<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu Voter</title>
        <link rel="icon" href="foodicon2.ico" />

        <link rel="stylesheet" href="index.css" />

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <div class="login-box">
            <h2>Login</h2>
            <form action="welcome.html" method="get">
                <div class="user-input">
                    <label for="Username">Username: </label>
                    <input type="Username" id="Username" placeholder="your Username here" required pattern="*" name="varUsername" />
                </div>
                <div class="user-input">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="your password here" required pattern="*" name="varPassword" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

    </body>
</html>
